<mat-sidenav-container class="side-nav-container">
  <mat-sidenav opened #sidenav mode="side" [style.width]="sinavresize()">
    <div class="router-list">
      <mat-nav-list>
        @for(rl of routersList(); track rl) {
        <a mat-list-item [routerLink]="rl.path" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">

          <mat-icon matListItemIcon>{{ rl.icon }}</mat-icon>
          <span>{{ rl.label }}</span>
        </a>
        }
      </mat-nav-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content [style.margin-left]="sinavresize()">
    <mat-toolbar>
      <button matIconButton class="example-icon" (click)="sidenavState(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
         <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
