<app-new-refund (newRefund)="newRefund($event)" />

<div class="refund-amount">
  @if(refundStateUpdate()) {
  <div class="refund-update">
    <mat-form-field>
      <mat-label>Remboursement</mat-label>
      <input matInput [formControl]="refundFieldUpdate">
      <span matTextSuffix>€&nbsp;</span>
    </mat-form-field>
    <button mat-raised-button 
            [disabled]="!refundFieldUpdate.valid"
            (click)="refundUpdate()">Modifier</button>
  </div>
  } @else {
  <div class="total-refund">
    <p>{{ refundList().totalAmount }}€</p>
    <button matMiniFab (click)="refundEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  }
</div>
<table mat-table [dataSource]="refundList().refundManagerData" class="mat-elevation-z8 refund-manager-table">

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef> Numéros </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i }} </td>
  </ng-container>


  <ng-container matColumnDef="wording">
    <th mat-header-cell *matHeaderCellDef> Libellé </th>
    <td mat-cell *matCellDef="let element"> {{element.refundData.wording }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Montant </th>
    <td mat-cell *matCellDef="let element"> {{element.refundData.amount }}€</td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Dates </th>
    <td mat-cell *matCellDef="let element"> {{element.refundData.date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
