
<div class="refund-amount">
   <mat-checkbox class="example-margin" [(ngModel)]="checked">Modifier le remboursement</mat-checkbox>
   <p>{{ refundCalculate() }}€</p>
</div>
<table mat-table [dataSource]="refundManagerList()" class="mat-elevation-z8 refund-manager-table">

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef> Numéros </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i }} </td>
  </ng-container>


  <ng-container matColumnDef="wording">
    <th mat-header-cell *matHeaderCellDef> Label </th>
    <td mat-cell *matCellDef="let element"> {{element.refundData.wording }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Montant </th>
    <td mat-cell *matCellDef="let element"> {{element.refundData.amount }}€</td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Dates </th>   
    <td mat-cell *matCellDef="let element"> {{element.refundData.date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
