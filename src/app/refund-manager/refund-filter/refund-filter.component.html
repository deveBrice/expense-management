<div class="refund-filter-content">
    <form [formGroup]="refundFilterForm">
        <mat-form-field>
            <mat-label>Mois</mat-label>
            <mat-select formControlName="month">
                @for(ml of monthsList(); track ml) {
                <mat-option [value]="ml">{{ ml }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Années</mat-label>
            <mat-select formControlName="year">
                <mat-option value="one">First option</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="wording">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Montant</mat-label>
            <input matInput type="number" formControlName="amount">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="dp" formControlName="date"/>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
    </form>
</div>
