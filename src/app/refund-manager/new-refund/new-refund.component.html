<div class="new-refund-content">
    <form [formGroup]="newRefundForm" (ngSubmit)="addNewRefund()" class="new-refund-form">
        <mat-form-field>
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="wording">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Montants</mat-label>
            <input matInput type="number" formControlName="amount">
            <span matTextSuffix>€&nbsp;</span>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="!newRefundForm.valid">Ajouter</button>
    </form>
</div>
